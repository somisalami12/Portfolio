<!DOCTYPE html>
<html class="no-js">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Contact</title>
    <meta name = "description" content="" />
    <meta name = "viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap css -->

    <link
      rel = "stylesheet"
      href = "https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity = "sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin = "anonymous"
    />

    <!-- custom css -->
    <link rel = "stylesheet" href = "styles.css" />
  </head>
  <body class = "d-flex flex-column h-100">

    <!-- Header contains modified Bootstrap Navbar -->

    <header>
      <nav class = "navbar navbar-expand-lg navbar-light bg-light">
        <a class = "navbar-brand" href="#">Som Safavi</a>
        <button
          class = "navbar-toggler"
          type = "button"
          data-toggle = "collapse"
          data-target = "#navbarNavAltMarkup"
          aria-controls = "navbarNavAltMarkup"
          aria-expanded = "false"
          aria-label = "Toggle navigation"
        >
          <span class = "navbar-toggler-icon"></span>
        </button>
        <div
          class = "collapse navbar-collapse justify-content-end"
          id = "navbarNavAltMarkup"
        >
          <div class="navbar-nav">
            <a class="nav-item nav-link" href="index.html"
              >About<span class="sr-only">(current)</span></a
            >
            <a class = "nav-item nav-link" href = "portfolio.html">My Portfolio</a>
            <a class = "nav-item nav-link" href = "contact.html">Contact Page</a>
          </div>
        </div>
      </nav>
    </header>

    <!-- modified Bootstrap Card  -->

    <main class = "card">
      <div class = "card-body">
        <h5 class = "card-title">Contact</h5>
        <hr class = "my-4" />
        <div class = "container-fluid my-container">
          <div class = "row my-row">
            <div class = "col-xs my-col" id="contact-form">
              <form>
                <div class = "form-group">
                  <label for = "exampleFormControlInput1">Name</label>
                  <input
                    type = "text"
                    class = "form-control"
                    id = "exampleFormControlInput"
                    placeholder = "First Name and Last Name"
                  />
                </div>

                <div class = "form-group">
                  <label for = "exampleFormControlInput1">Email</label>
                  <input
                    type = "email"
                    class = "form-control"
                    id = "exampleFormControlInput1"
                    placeholder = "example@gmail.com"
                  />
                </div>

                <div class = "form-group">
                  <label for = "exampleFormControlTextarea1">Message</label>
                  <textarea
                    class = "form-control"
                    id = "exampleFormControlTextarea2"
                    rows = "3"
                    placeholder = "Type your message here..."
                  ></textarea>
                </div>

              </form>
              <button type="submit" class="btn btn-primary">Submit</button>
            </div>
          </div>
        </div>
      </div>
    </main>

    <!-- Bootstrap Footer -->
    
    <footer class="footer mt-auto py-3">
      <div class="container">
        <div class="footer-copyright text-center py-3">Som's Portfolio</div>
      </div>
    </footer>

    <!-- Bootstrap scripts same order as index -->

    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>

  </body>
</html>
